<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function mudar(objeto,imagem){
            calvo.src=imagem;
        }
    </script>
    <a onmouseover="mudar('calvo','imagem/um.jpeg')"
    onmouseout="mudar('calvo','imagem/dois.jpeg')">
    <img src="imagem/dois.jpeg" alt="" id="calvo">
    </a>
</body>
</html>
